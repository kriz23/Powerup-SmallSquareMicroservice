server:
  port: 9001

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}

appDescription: "Pragma Powerup"
appVersion: "1.0.0"

powerup_usermicroservice_url: ${USER_MS_URL}
powerup_messengermicroservice_url: ${MESSENGER_MS_URL}
powerup_traceabilitymicroservice_url: ${TRACEABILITY_MS_URL}